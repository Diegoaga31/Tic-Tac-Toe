<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe - Game</title>
    <link rel="stylesheet" href="/styles/computer-tic-tac-toe.css">
  </head>

  <body>
    <div class="title">
      <div class="tic">Tic</div>
      <div class="tac">Tac</div>
      <div class="toe">Toe</div>
    </div>

    <div class="reset-home-button-container">
      <button class="js-reset-button reset-button button">Reset</button>
      <button class="js-home-button home-button button">Home</button>
    </div>

    <div class="grid-container">
      <div class="play-grid">
        <div class="grid-cell grid-cell-1" data-row="0" data-col="0"></div>
        <div class="grid-cell grid-cell-2" data-row="0" data-col="1"></div>
        <div class="grid-cell grid-cell-3" data-row="0" data-col="2"></div>
        <div class="grid-cell grid-cell-4" data-row="1" data-col="0"></div>
        <div class="grid-cell grid-cell-5" data-row="1" data-col="1"></div>
        <div class="grid-cell grid-cell-6" data-row="1" data-col="2"></div>
        <div class="grid-cell grid-cell-7" data-row="2" data-col="0"></div>
        <div class="grid-cell grid-cell-8" data-row="2" data-col="1"></div>
        <div class="grid-cell grid-cell-9" data-row="2" data-col="2"></div>
      </div>
    </div>

    <div class="display-winner"></div>

    <script type="module" src="/scripts/computer-tic-tac-toe.js"></script>
  </body>
</html>
